<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error text</div>
    <br/>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">error text</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
